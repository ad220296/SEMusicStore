<div class="container mt-4">
  <h2>Künstlerliste</h2>

  <div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">

    <a [routerLink]="['/dashboard']" class="btn btn-outline-secondary">
      ⬅ Zurück zum Dashboard
    </a>
  </div>

  <a [routerLink]="['/artists/edit', 'new']" class="btn btn-success my-3">
    Neuen Artist anlegen
  </a>

  <table class="table table-striped künstler-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Genre-ID</th>
        <th>Genre-Name</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let artist of artists">
        <td>{{ artist.id }}</td>
        <td>{{ artist.name }}</td>
        <td>{{artist.genreId}}</td>
        <td>{{ getGenreName(artist.genreId) }}</td>
        <td>
          <a [routerLink]="['/artists/edit', artist.id]" class="btn btn-sm btn-outline-primary">
            Bearbeiten
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <a [routerLink]="['/dashboard']" class="btn btn-outline-secondary mb-5">
  ⬅ Zurück zum Dashboard
  </a>
  </div>
</div>
